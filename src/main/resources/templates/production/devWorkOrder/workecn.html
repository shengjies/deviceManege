<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ecnLog-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">订单备注：</label>
				<div class="col-sm-8">
					<span th:utext="${work.orderRemark}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工单ECN：</label>
				<div class="col-sm-8">
					<span th:utext="${work.ecnStatus== 1?work.ecnText:'无'}"></span>
				</div>
			</div>
			<div class="form-group" th:if="${work.ecnStatus== 1 and work.productEcn== 1}">
				<label class="col-sm-3 control-label">产品ECN：</label>
				<div class="col-sm-8" th:if="${work.ecnLog != null}">
					<span>时间:</span><span th:utext="${#dates.format(work.ecnLog.createTime,'yyyy-MM-dd HH:mm:ss')}"></span><br/>
					<span th:utext="${work.ecnLog.ecnText}"></span>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">

		function submitHandler() {
			$.modal.closeLoading();
			$.modal.enable();
	    }
	</script>
</body>
</html>
