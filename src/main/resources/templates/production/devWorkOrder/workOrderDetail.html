<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div id="work-order-detail" class="ibox-content" th:object="${devWorkOrder}">
    <style type="text/css">
        #work-order-detail .col-sm-4{
            text-align: right;
        }
        #work-order-detail .row{
            margin-top: 5px;
        }
    </style>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">工单号:</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.workorderNumber}"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">订单号:</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.orderCode}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">产线：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.productionLine.lineName}"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">产品编码：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.productCode}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">责任人一:</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.productionLine.deviceLiableName}"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">产品名称：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.productName}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">责任人二：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.productionLine.deviceLiableTowName}"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">计划开始时间：</label>
            <div class="col-sm-8">
                <span th:utext="${#dates.format(devWorkOrder.productionStart,'yyyy-MM-dd HH:ss')}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">用工人数：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.peopleNumber}"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">计划完成时间：</label>
            <div class="col-sm-8">
                <span th:utext="${#dates.format(devWorkOrder.productionEnd,'yyyy-MM-dd HH:ss')}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">正常工时：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.workingHour}"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">实际开始时间：</label>
            <div class="col-sm-8">
                <span th:utext="${#dates.format(devWorkOrder.startTime,'yyyy-MM-dd HH:ss')}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">加班工时：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.overtimeHour}"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">实际完成时间：</label>
            <div class="col-sm-8">
                <span th:utext="${#dates.format(devWorkOrder.endTime,'yyyy-MM-dd HH:ss')}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">加班倍率：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.overtimeRace}"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">报废品数量：</label>
            <div class="col-sm-5">
                <span th:utext="${devWorkOrder.scrapNum}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">生产数量：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.productNumber}"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">不良品数量：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.badNumber}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">标准小时产量：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.productStandardHour}"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">创建者：</label>
            <div class="col-sm-5">
                <span th:utext="${devWorkOrder.createBy}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">直通率[%]：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.directPassRate}" readonly="true" type="text"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">达成率[%]：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.reachRate}"  type="text"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label class="col-sm-4">实际入库数：</label>
            <div class="col-sm-8">
                <span th:utext="${devWorkOrder.actualWarehouseNum}" readonly="true" type="text"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4">工单状态：</label>
            <div class="col-sm-8">
                <span th:if="${devWorkOrder.workorderStatus == 0}" style="color: blue">未进行</span>
                <span th:if="${devWorkOrder.workorderStatus == 1}" style="color: #00C1B3" >进行中</span>
                <span th:if="${devWorkOrder.workorderStatus == 2}" style="color: green" >已完成</span>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    function submitHandler() {
        $.modal.close();
        window.parent.$.table.refresh();
    }
</script>
</body>
</html>
