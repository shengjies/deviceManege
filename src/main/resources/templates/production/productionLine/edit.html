<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-productionLine-edit" th:object="${productionLine}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">产线名称：</label>
				<div class="col-sm-8">
					<input id="lineName" name="lineName" th:field="*{lineName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">责任人1：</label>
				<div class="col-sm-8">
					<select id="deviceLiable" name="deviceLiable" class="form-control m-b"  th:with="user=${@user.selectComAllUser()}">
						<option th:each="u : ${user}" th:text="${u.userName}" th:field="*{deviceLiable}" th:value="${u.userId}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">责任人2：</label>
				<div class="col-sm-8">
					<select id="deviceLiableTow" name="deviceLiableTow" class="form-control m-b"  th:with="user=${@user.selectComAllUser()}">
						<option th:each="u : ${user}" th:text="${u.userName}" th:field="*{deviceLiableTow}" th:value="${u.userId}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" rows="4" th:field="*{remark}"  class="form-control" type="text"></textarea>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "production/productionLine";
		$("#form-productionLine-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-productionLine-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
