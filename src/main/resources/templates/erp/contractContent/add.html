<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-contractContent-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">显示顺序：</label>
				<div class="col-sm-8">
					<input id="cOrder" name="cOrder" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">合同内容：</label>
				<div class="col-sm-8">
					<textarea id="content" rows="4" name="content" class="form-control" type="text"></textarea>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "erp/contractContent"
		$("#form-contractContent-add").validate({
			rules:{
				cOrder:{
					required:true,
				},
				content:{
					required:true,
				}
			},
			messages:{
				cOrder:{
					required:"请填写内容显示顺序"
				},
				content:{
					required:"请填写合同内容"
				}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-contractContent-add').serialize());
	        }
	    }
	</script>
</body>
</html>
