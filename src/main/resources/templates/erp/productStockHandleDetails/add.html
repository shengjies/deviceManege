    <script type="text/javascript">
		var prefix = ctx + "erp/productStockHandleDetails"
		$("#form-productStockHandleDetails-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-productStockHandleDetails-add').serialize());
	        }
	    }
