<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-materielStockHandle-add" th:object="${materielStock}">
        <input id="materielId" name="materielId" th:field="*{materielId}"  type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">物料编码：</label>
            <div class="col-sm-8">
                <input id="materielCode" name="materielCode" th:field="*{materielCode}" class="form-control" type="text" readonly="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">物料型号：</label>
            <div class="col-sm-8">
                <input id="materielModel" name="materielModel" th:field="*{materielModel}" class="form-control" type="text" readonly="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">物料名称：</label>
            <div class="col-sm-8">
                <input id="materielName" name="materielName" th:field="*{materielName}" class="form-control" type="text" readonly="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">临时库存数量：</label>
            <div class="col-sm-8">
                <input th:field="*{temporaryNumber}" class="form-control" type="text" readonly="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" style="color: red">转入良品仓数量：</label>
            <div class="col-sm-8">
                <input type="hidden" name="temporaryStatus" id="temporaryStatus" value="0">
                <input id="handleNumber" name="handleNumber" class="form-control" type="number">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "erp/materielStockHandleDetails";

    $("#form-materielStockHandle-add").validate({
        rules: {
            toGood:{
                required: true,
            },
        }
    });

    /**
     * 添加内部调整记录
     */
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-materielStockHandle-add').serialize());
        }
    }
</script>
</body>
</html>
