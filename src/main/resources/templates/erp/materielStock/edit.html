<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-materielStock-edit" th:object="${materielStock}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司主键ID：</label>
				<div class="col-sm-8">
					<input id="companyId" name="companyId" th:field="*{companyId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料主键ID：</label>
				<div class="col-sm-8">
					<input id="materielId" name="materielId" th:field="*{materielId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料编码：</label>
				<div class="col-sm-8">
					<input id="materielCode" name="materielCode" th:field="*{materielCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料型号：</label>
				<div class="col-sm-8">
					<input id="materielModel" name="materielModel" th:field="*{materielModel}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料名称：</label>
				<div class="col-sm-8">
					<input id="materielName" name="materielName" th:field="*{materielName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料总库存：</label>
				<div class="col-sm-8">
					<input id="totalNumber" name="totalNumber" th:field="*{totalNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">良品数量：</label>
				<div class="col-sm-8">
					<input id="goodNumber" name="goodNumber" th:field="*{goodNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">不良品数量：</label>
				<div class="col-sm-8">
					<input id="badNumber" name="badNumber" th:field="*{badNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">报废品数量：</label>
				<div class="col-sm-8">
					<input id="scrapNumber" name="scrapNumber" th:field="*{scrapNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最后一次更新时间：</label>
				<div class="col-sm-8">
					<input id="lastUpdate" name="lastUpdate" th:field="*{lastUpdate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">临时库存数量：</label>
				<div class="col-sm-8">
					<input id="temporaryNumber" name="temporaryNumber" th:field="*{temporaryNumber}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "erp/materielStock";
		$("#form-materielStock-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-materielStock-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
