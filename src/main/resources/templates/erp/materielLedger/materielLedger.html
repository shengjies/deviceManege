<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								供应商：<select style="width: 240px"  name="supplierId" id="supplierId"
										th:with="supplier = ${@supplier.selectSupplierAllByCompanyId()}">
									<option value="-1">请选择</option>
									<option th:each="item : ${supplier}" th:value="${item.id}" th:utext="${item.supplierName}"></option>
								</select>
							</li>

							<li>
								对账状态：<select name="ledgerStatus" id="ledgerStatus">
								<option value="-1">所有</option>
								<option value="1">待对账</option>
								<option value="2">已对账</option>
								<option value="3">已作废</option>
							</select>
							</li>

							<li class="select-time">
								<label>对账时间： </label>
								<input type="text" class="time-input"  placeholder="开始时间" name="bTime"/>
								<span>-</span>
								<input type="text" class="time-input"  placeholder="结束时间" name="eTime"/>
							</li>

							<li>
								对账人：<select style="width: 240px"  name="ledgerPeople" id="ledgerPeople"
											th:with="user = ${@user.selectComAllUser()}">
								<option value="-1">请选择</option>
								<option th:each="u : ${user}" th:value="${u.userName}" th:utext="${u.userName}"></option>
							</select>
							</li>

							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="formReset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="add()" shiro:hasPermission="erp:materielLedger:add">
					<i class="fa fa-plus"></i> 添加
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
		$(function () {
			$("select").select2({
				width:"200px",
				placeholder:'请选择'
			});
		})

        // 重置搜索表单信息
        function formReset() {
            $('#formId')[0].reset();//input标签重置
            $("#supplierId").val(null).trigger("change"); // select2标签重置
            $("#ledgerStatus").val(null).trigger("change");
            $("#ledgerPeople").val(null).trigger("change");
        }

		var viewFileFlag = [[${@permission.hasPermi('erp:fileSourceInfo:list')}]];
        var editFlag = [[${@permission.hasPermi('erp:materielLedger:edit')}]];
        var removeFlag = [[${@permission.hasPermi('erp:materielLedger:remove')}]];
        var prefix = ctx + "erp/materielLedger";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "物料对账",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键，自增长',
					visible: false
				},
				{
					field : 'supplierName', 
					title : '供应商名称(联系人)',
					sortable: true
				},
				{
					field : 'phone', 
					title : '联系电话',
					sortable: true
				},
				{
					field : 'manEmail', 
					title : '电子邮箱',
					sortable: true
				},
				{
					field : 'paymentMethod', 
					title : '付款方式',
					sortable: true
				},
				{
					field : 'ledgerStatus', 
					title : '对账状态',
					sortable: true,
					formatter:function (value, row, index) {
						if(value == 1){
							return "<span style='color: blue'>待对账</span>"
						}else if(value == 2){
							return "<span style='color: green'>已对账</span>"
						}else if(value == 3){
							return "<span style='color: red'>已作废</span>"
						}else {
							return "未知";
						}
					}
				},
				{
					field : 'ledgerTime', 
					title : '对账时间',
					sortable: true
				},
				{
					field : 'ledgerPeople', 
					title : '对账人',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="#" onclick="detailView(\'' + row.id + '\')"><i class="fa fa-eye"></i>详情</a> ');
						if(row.ledgerStatus == 2 || row.ledgerStatus == 3){
							actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="#" disabled="true"><i class="fa fa-save"></i>已对账</a> ');
							actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" disabled="true"><i class="fa fa-remove"></i>作废</a> ');
						}
						if(row.ledgerStatus == 1){
							actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="#" onclick="editStatus(' + row.id + ',2)"><i class="fa fa-save"></i>已对账</a> ');
							actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="editStatus(' + row.id + ',3)"><i class="fa fa-remove"></i>作废</a> ');
						}
						actions.push('<a class="btn btn-warning btn-xs ' + viewFileFlag + '" href="#" onclick="viewFile(\'' + row.id + '\')"><i class="fa fa-eye"></i>文件</a> ');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

		/**
		 * 添加物料对账单
		 */
		function add() {
			$.modal.open("添加物料对账单",prefix+"/add",800,450)
		}
		/**
		 * 修改对应的状态
		 * @param id
		 * @param status
		 */
		function editStatus(id,status) {
			var msg ="确定对账吗?";
			if(status == 3){
				msg = "确定作废该对账单吗?"
			}
			$.modal.confirm(msg,function (callBack) {
				if(callBack){
					var data ={
						id:id,
						ledgerStatus:status
					}
					var config = {
						url: "/erp/materielLedger/cancel",
						type: "post",
						dataType: "json",
						data: data,
						beforeSend: function () {
							$.modal.loading("正在处理中，请稍后...");
							$.modal.disable();
						},
						success: function (result) {
							if (result.code == web_status.SUCCESS) {
								$.modal.msg("保存成功,正在刷新数据请稍后……", modal_status.SUCCESS);
								$.table.refresh();
							} else {
								$.modal.alertError(result.msg);
							}
							$.modal.closeLoading();
						}
					};
					$.ajax(config)
				}
			})
		}

		/**
		 * 详情查看
		 * @param id
		 */
		function detailView(id) {
			createMenuItem(prefix+"/edit/"+id,"物料对账单详情")
		}


		/**
		 * 查询文件
		 */
		function viewFile(id) {
			$.modal.open("文件查看","/erp/fileSourceInfo?save_type=4&save_id="+id,900)
		}
    </script>
</body>
</html>
