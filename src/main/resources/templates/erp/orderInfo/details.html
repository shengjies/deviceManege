<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/layer/laydate/laydate.css}" rel="stylesheet"/>
<body class="white-bg">
<style type="text/css">
</style>
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div class="col-sm-12 select-table">
        <div class="row">
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>订单数据</h5>
                    </div>
                    <div class="ibox-content">
                        <form role="form" id="form-page-add" th:object="${orderInfo}">
                            <div class="form-group">
                                订单号：<span th:utext="${orderInfo.orderCode}"></span>
                            </div>
                            <div class="form-group" >
                                客户：<span th:utext="${orderInfo.customerName}"></span>
                            </div>
                            <div class="form-group">
                                订单状态：<span th:if="${orderInfo.orderStatus == 1}" style="color: blue">待审核</span><span
                                    th:if="${orderInfo.orderStatus == 2}" style="color: #0d8ddb">待交付</span><span
                                    th:if="${orderInfo.orderStatus == 3}" style="color: green">已交付</span><span
                                    th:if="${orderInfo.orderStatus == 4}" style="color: red">已取消</span>
                            </div>
                            <div class="form-group">
                                订单总数：<span th:utext="${orderInfo.orderNumber}"></span>
                            </div>
                            <div class="form-group">
                                已交付总数：<span th:utext="${orderInfo.orderDeliverNum}"></span>
                            </div>
                            <div class="form-group">
                                订单总价：<span th:utext="${orderInfo.totalPrice}"></span>
                            </div>
                            <div class="form-group">
                                交付日期：<span th:utext="${#dates.format(orderInfo.deliverTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                            </div>
                            <div class="form-group">
                                联系方式：<span th:utext="${orderInfo.contactInformation}"></span>
                            </div>
                            <div class="form-group">
                                收货地址： <span th:utext="${orderInfo.receivingAddress}"></span>
                            </div>
                            <div class="form-group">
                                下单时间：<span th:utext="${#dates.format(orderInfo.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                            </div>
                            <div class="form-group">
                                审核备注：<span th:utext="${orderInfo.examineContent}"></span>
                            </div>
                            <div class="form-group">
                                备注信息：<span th:utext="${orderInfo.remark}"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>订单详情</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover " id="add-order-table">
                            <thead>
                            <tr>
                                <th>产品编码</th>
                                <th>产品型号</th>
                                <th>客户编码</th>
                                <th>价格[含税]</th>
                                <th>数量</th>
                                <th>已交付数量</th>
                                <th>合计</th>
                                <th>备注信息</th>
                            </tr>
                            </thead>
                            <tbody id="add-order-table-body">
                            <tr th:if="${not #lists.isEmpty(orderInfo.orderDetails)}" th:each="detail:${orderInfo.orderDetails}">
                                <td style="min-width: 200px" th:utext="${detail.prodectCode}"></td>
                                <td th:utext="${detail.productModel}"></td>
                                <td th:utext="${detail.customerCode}"></td>
                                <td th:utext="${detail.productPrict}"></td>
                                <td th:utext="${detail.number}"></td>
                                <td th:utext="${detail.deliverNum}"></td>
                                <td th:utext="${detail.totalPrict}"></td>
                                <td th:utext="${detail.remark}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/layer/laydate/laydate.js}"></script>
</body>
</html>
