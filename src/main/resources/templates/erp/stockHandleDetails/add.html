<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-stockHandleDetails-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司主键id：</label>
				<div class="col-sm-8">
					<input id="companyId" name="companyId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内部调整主键id：</label>
				<div class="col-sm-8">
					<input id="handleId" name="handleId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">处理单号：</label>
				<div class="col-sm-8">
					<input id="handleCode" name="handleCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">处理类型(0、成品，1、物料，2、半成品)：</label>
				<div class="col-sm-8">
					<input id="handleType" name="handleType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建者：</label>
				<div class="col-sm-8">
					<input id="createId" name="createId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建者姓名：</label>
				<div class="col-sm-8">
					<input id="createName" name="createName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">实际处理时间：</label>
				<div class="col-sm-8">
					<input id="actualTime" name="actualTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">产品/物料/半成品id：</label>
				<div class="col-sm-8">
					<input id="attrId" name="attrId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">产品/物料/半成品编码：</label>
				<div class="col-sm-8">
					<input id="attrCode" name="attrCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">产品/物料/半成品型号
：</label>
				<div class="col-sm-8">
					<input id="attrModel" name="attrModel" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">产品/物料/半成品名称：</label>
				<div class="col-sm-8">
					<input id="attrName" name="attrName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">处理状态(0、不良=>良品 1、不良=>报废 2、良品=>不良 3、良品=>报废 4、报废品清库)：</label>
				<div class="col-sm-8">
					<input id="handleStatus" name="handleStatus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">处理数量：</label>
				<div class="col-sm-8">
					<input id="handleNumber" name="handleNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作废状态(0、默认值未作废，1、已作废)：</label>
				<div class="col-sm-8">
					<input id="delFlag" name="delFlag" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "erp/stockHandleDetails"
		$("#form-stockHandleDetails-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-stockHandleDetails-add').serialize());
	        }
	    }
	</script>
</body>
</html>
