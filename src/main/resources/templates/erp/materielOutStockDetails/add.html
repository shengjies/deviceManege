<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-materielOutStockDetails-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料主键ID：</label>
				<div class="col-sm-8">
					<input id="materielId" name="materielId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料编码：</label>
				<div class="col-sm-8">
					<input id="materielCode" name="materielCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料型号：</label>
				<div class="col-sm-8">
					<input id="materielModel" name="materielModel" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料名称：</label>
				<div class="col-sm-8">
					<input id="materielName" name="materielName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">供应商编码：</label>
				<div class="col-sm-8">
					<input id="supplierCode" name="supplierCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出库数量：</label>
				<div class="col-sm-8">
					<input id="outNumber" name="outNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料出库主键ID：</label>
				<div class="col-sm-8">
					<input id="outId" name="outId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出库单号：</label>
				<div class="col-sm-8">
					<input id="outCode" name="outCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出库时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">退货单号：</label>
				<div class="col-sm-8">
					<input id="returnCode" name="returnCode" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "erp/materielOutStockDetails"
		$("#form-materielOutStockDetails-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-materielOutStockDetails-add').serialize());
	        }
	    }
	</script>
</body>
</html>
