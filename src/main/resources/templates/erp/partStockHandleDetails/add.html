<head th:include="include :: header"></head>

    <script type="text/javascript">
		var prefix = ctx + "erp/partStockHandleDetails"
		$("#form-partStockHandleDetails-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-partStockHandleDetails-add').serialize());
	        }
	    }
