<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-productCustomer-edit" th:object="${productCustomer}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<input id="customerId" name="customerId" th:field="*{customerId}" type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户产品编码：</label>
				<div class="col-sm-8">
					<input id="customerCode" name="customerCode" th:field="*{customerCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">客户产品价格：</label>
				<div class="col-sm-8">
					<input id="customerPrice" name="customerPrice" th:field="*{customerPrice}" class="form-control" type="number">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "erp/productCustomer";
		$("#form-productCustomer-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-productCustomer-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
