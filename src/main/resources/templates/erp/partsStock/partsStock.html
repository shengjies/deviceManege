<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								半成品编码：
								<select id="partCode" name="partCode" th:with="allParts=${@parts.selectAllPartsByComId()}">
									<option value="">请选择</option>
									<option th:each="par:${allParts}" th:text="${par.partsCode}" th:value="${par.partsCode}"></option>
								</select>
							</li>
							<li>
								半成品名称：
								<select id="partName" name="partName" th:with="allParts=${@parts.selectAllPartsNameByComId()}">
									<option value="">请选择</option>
									<option th:each="par:${allParts}" th:text="${par.partsName}" th:value="${par.partsName}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="formReset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-primary" onclick="$.table.exportExcel()" shiro:hasPermission="erp:partsStock:export">
						<i class="fa fa-download"></i> 导出
				 </a>
				<a class="btn btn-default" onclick="handleParts()" shiro:hasPermission="erp:stockHandle:list">
					<i class="fa fa-hand-rock-o"></i> 库存管理
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        $(function () {
            $("select").select2({
                width:"100px",
                placeholder:'请选择'
            });
        })
        // 重置搜索表单信息
        function formReset(params) {
            $('#formId')[0].reset();//input标签重置
            $("#partCode").val(null).trigger("change"); // select2标签重置
            $("#partName").val(null).trigger("change");
        }
        var listFlag = [[${@permission.hasPermi('erp:stockHandleDetails:list')}]];
        var partsOutFlag = [[${@permission.hasPermi('erp:materielFeedDetails:list')}]];
        var partsIntoFlag = [[${@permission.hasPermi('erp:lineIntoStockDetails:list')}]];
        var removeFlag = [[${@permission.hasPermi('erp:partsStock:remove')}]];
        var prefix = ctx + "erp/partsStock";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "半成品库存",
				search: false,
		        showExport: true,
                columns: [
				{
					field : 'id', 
					title : '半成品库存主键ID',
					visible: false
				},
				{
					field : 'partCode', 
					title : '半成品编码',
					sortable: true
				},
				{
					field : 'partName', 
					title : '半成品名称',
					sortable: true
				},
				{
					field : 'goodNumber',
					title : '良品库存',
					sortable: true,
					formatter: function (value, row, index) {
						return '<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="editGoodNumber(\'' + row.id + '\')"><i></i>'+ row.goodNumber +'</a> '
					}
				},
				{
					field : 'badNumber',
					title : '不良品库存',
					sortable: true,
					formatter: function (value, row, index) {
						return '<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="editBadNumber(\'' + row.id + '\')"><i></i>'+ row.badNumber +'</a> '
					}
				},
				{
					field : 'scrapNumber',
					title : '报废品库存',
					sortable: true,
					formatter: function (value, row, index) {
                        return '<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="handleScrap(\''+ row.id +'\')"><i></i>'+ row.scrapNumber +'</a> '
					}
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'lastUpdate', 
					title : '最后一次修改时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + partsOutFlag + '" href="#" onclick="partsOutStockDetail(\'' + row.partId + '\')"><i></i>出库</a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + listFlag + '" href="#" onclick="partsHandleDetail(\'' + row.partId + '\')"><i></i>内部调整</a> ');
                        actions.push('<a class="btn btn-primary btn-xs ' + partsIntoFlag + '" href="#" onclick="partsInToStockDetail(\'' + row.partId + '\')"><i></i>入库</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });


        /**
         * 打开产品内部处理页面
         */
        function handleParts() {
            createMenuItem("/erp/stockHandle/handleStock?handleType=2","查看半成品库存管理详情")
        }
        /**
         * 查看半成品出库详情
         * @param id
         */
        function partsOutStockDetail(partId) {
            var url = '/erp/materielFeedDetails/partsOutStockDetail/'+partId;
            $.modal.open("查看半成品出库详情",url,1000,600)
        }

        /**
         * 查看半成品内部调整详情
         * @param id
         */
        function partsHandleDetail(partId) {
            var url = '/erp/stockHandleDetails/stockHandleDetails?handleType=2&attrId='+partId;
            $.modal.open("查看半成品内部调整详情",url,1000,600)
        }

        /**
         * 查看半成品入库详情
         * @param id
         */
        function partsInToStockDetail(partId) {
            var url = '/erp/lineIntoStockDetails/partsInToStockDetail/'+partId;
            $.modal.open("查看半成品入库详情",url,1000,600)
        }

        /**
         * 修改半成品良品数量
         * @param id
         */
        function editGoodNumber(id) {
            var url = prefix +'/editGoodNumber/'+id;
            $.modal.open("操作产品良品数量",url,800,600)
        }

        /**
         * 修改半成品不良品数量
         * @param id
         */
        function editBadNumber(id) {
            var url = prefix +'/editBadNumber/'+id;
            $.modal.open("操作产品不良品数量",url,800,600)
        }

        /**
         * 处理报废品
         * @param id
         */
        function handleScrap(id) {
            $.modal.confirm("确认清理报废品吗？",function () {
                $.ajax({
                    type: 'POST',
                    url: ctx +'erp/partStockHandleDetails/handleScrap',
                    data:{
                        id:id
                    },
                    dataType: 'json', // 要什么类型的数据
                    async: false,  //同步请求，
                    cache: false, // 不使用缓存
                    success: function (result) {
                        if (result.code == web_status.SUCCESS) {
                            $.table.search()
                        } else {
                            $.modal.alertError(result.msg);
                        }
                    }
                });
            })
        }
    </script>
</body>
</html>
