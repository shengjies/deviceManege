<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-devCompany-edit" th:object="${devCompany}">
            <input id="companyId" name="companyId" th:field="*{companyId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司名称：</label>
				<div class="col-sm-8">
					<input id="comName" name="comName" th:field="*{comName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司地址：</label>
				<div class="col-sm-8">
					<input id="comAddress" name="comAddress" th:field="*{comAddress}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "device/devCompany";
		$("#form-devCompany-edit").validate({
			rules:{
				comName:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-devCompany-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
