<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-devList-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">型号：</label>
				<div class="col-sm-8">
					<select id="devModelId" name="devModelId" class="form-control m-b" th:with="type=${@devModel.selectDevModelList(null)}">
						<option th:each="dict : ${type}" th:text="${dict.modelName}" th:value="${dict.id}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "device/devList"
		$("#form-devList-add").validate({
			rules:{
				devModelId:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-devList-add').serialize());
	        }
	    }
	</script>
</body>
</html>
