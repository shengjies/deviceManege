<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>页面轮播</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">  
</head>
<body>
    <div class="container">
        <div th:if="${#strings.isEmpty(info.configs)}" style="text-align: center">
            <h1>请选择相关轮播页面...</h1>
        </div>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="30000" th:if="${not #strings.isEmpty(info.configs)}">
        <ol class="carousel-indicators">
          <li th:each="item,start:${info.configs}" data-target="#carousel-example-generic" th:data-slide-to="${start.index}" th:class="${start.index ==0?'active':''}"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div th:class="${start.index ==0?'item active':'item'}" th:each="item,start:${info.configs}">
            <iframe th:src="${item.devIoConfig}" width="100%" ></iframe>
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("iframe").attr("height",$(window).height() - 30 +'hv');
        })
    </script>
</body>
</html>
