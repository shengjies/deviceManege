<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-devProductList-edit" th:object="${product}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">产品编码：</label>
				<div class="col-sm-8">
					<input id="productCode" th:field="*{productCode}"  name="productCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">产品型号：</label>
				<div class="col-sm-8">
					<input id="productModel" th:field="*{productModel}"  name="productModel" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">产品名称：</label>
				<div class="col-sm-8">
					<input id="productName" th:field="*{productName}" name="productName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">产品价格：</label>
				<div class="col-sm-8">
					<input id="price" th:field="*{price}" name="price" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">标准工时[pcs/h]：</label>
				<div class="col-sm-8">
					<input id="standardHourYield" th:field="*{standardHourYield}" name="standardHourYield" class="form-control" type="number">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" th:field="*{remark}" rows="4" class="form-control" type="text"></textarea>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "product";
		$("#form-devProductList-edit").validate({
			rules:{
                productCode:{
                    required:true,
                    remote: {
                        url: prefix + "/checkProductCodeUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            name: function () {
                                return $.common.trim($("#productCode").val());
                            },
							id: function () {
                                return $.common.trim($("#id").val());
                            }
                        },
                        dataFilter: function (data, type) {
                            return $.validate.unique(data);
                        }
                    }
                },
				productName:{
					required:true,
				},
				standardHourYield:{
					required:true,
				},
			},
            messages: {
                "productCode": {
                    remote: "产品编码已经存在"
                },
            }
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-devProductList-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
